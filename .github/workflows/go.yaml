name: Go

on:
  push:
    branches: [ "prototype/v2" ]
  pull_request:
    branches: [ "prototype/v2" ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

      - name: Set up Go 1.14+
        uses: actions/setup-go@v2
        with:
          go-version: "^1.14"
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Get dependencies
        run: |
          go get -v -t -d ./...

      - name: Build
        run: make

      - name: Test
        run: make test
